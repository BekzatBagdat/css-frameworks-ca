<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="MyOpinion is a social media app where people can share their thoughts and opinions on various subjects"
    />
    <link rel="icon" href="./src/img/MyOpinion.png" />
    <link rel="stylesheet" href="dist/css/style.css" />

    <title>MyOpinion | Login</title>
  </head>
  <body>
    <main>
      <section class="d-flex justify-content-center align-items-center">
        <div class="card mt-5 d-flex col-md-4 login-card">
          <div class="card-body d-flex align-items-center flex-column mt-5">
            <h4 class="card-title display-7">MyOpinion</h4>
            <form action="/profile/index.html" method="get" class="mt-5 mb-5">
              <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  minlength="8"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberCheck"
                />
                <label class="form-check-label" for="rememberCheck"
                  >Remember Me</label
                >
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
